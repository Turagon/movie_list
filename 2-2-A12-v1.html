<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://kit.fontawesome.com/a56fd02a29.js' crossorigin='anonymous'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src='https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js'></script>
    <link rel="stylesheet" href="./2-2-A12-v1.css">
    <title>2-2-A12-v1</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logoSearch d-flex justify-content-between">
          <h3 class="websiteTitle">AlphaCamp電影網</h3>
          <input type="text" class="search" placeholder="Search....">
        </div>
        <div class="choices row">
          <div class="homeFavorite col-3 d-flex align-items-center">
            <span class="homePage">Home</span>
            <span class="favorite ms-3">Favorite</span>
          </div>
          <div class="filterBox col-8">
            <div class="publishTime d-flex align-items-center">
              <span class="time">年份 : </span>
              <input class="ms-2" type="radio" name="timefilter" value="2010" />2010 ~ now
              <input class="ms-3" type="radio" name="timefilter" value="2000" />2000 ~ 2009
              <input class="ms-3" type="radio" name="timefilter" value="1990" />1990 ~ 1999
              <input class="ms-3" type="radio" name="timefilter" value="1980" />1980 ~ 1989
              <input class="ms-3" type="radio" name="timefilter" value="1970" />1970 ~ 1979
            </div>
            <div class="genres d-flex align-items-center">
              <span class="genre">類型 : </span>
              <!-- 放入類型選單 -->
            </div>
          </div>
          <button class="filter btn btn-primary col-1">篩選</button>
        </div>
      </div>
      <div class="switchdisplay d-flex justify-content-end">
        <a href="#" class="card-type fa fa-th m-1"></a>
        <a href="#" class="list-type fa fa-bars m-1"></a>
      </div>
      <div class="movieGenres">
        <!-- 放入電影清單 -->
      </div>
      <!-- 動態放入頁數 -->
      <nav aria-label="Page navigation">
        <ul class="pagination d-flex justify-content-center">
        </ul>
      </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./2-2-A12-v1.js"></script>
  </body>
</html>
